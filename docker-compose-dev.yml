version: '3'
services:
  development:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      # <outside-world-can-access-to-the-container-at-port>:<container-port>
      # <container-port> is defined in package.json start by webpack
      - '3031:3031'
    env_file:
      - ./env/.env.dev
